<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2 test js</title>

  <style media="screen" type="text/css">
    #content {
      display: grid;
      grid-template-columns: repeat(30, 40px);
      grid-template-rows: repeat(30, 20px);
      grid-column-gap: 15px;
      grid-row-gap: 15px;
      justify-items: centre;
      margin: 5px;
    }
    .item {
      width: 40px;
      height: 20px;
    }
  </style>

</head>
<body>

<input type="text" name="" value="" id="count">
<button type="submit" name="button" id="send" onclick="show()">Отправить</button>

<div id="content">
</div>

</body>
</html>

<script type="text/javascript">
  function show() {
    document.getElementById('content').innerHTML = "";
    /* получаем значение введенное в input c id = count */
    var count = document.getElementById('count').value;
    /* получаем элемент с id = content для дальнейшего обращения к нему */
    var content = document.getElementById('content');

    // проверка на введенное значение
    if (count < 0 || count > 30) {
      content.innerHTML = 'Введено неверное значение';
    }
    else {
      count++;
      // заполнение сетки прямоугольниками случайных цветов
      for (var i = 1; i < count; i++) {
        for (var j = 1; j < count; j++) {
          content.innerHTML += '<div class="item" style="grid-row: ' + i + '/30; grid-column: '+ j + '/30; background: rgb(' + getRandomInt(0, 255) + ',' + getRandomInt(0, 255) + ',' + getRandomInt(0, 255) + ');"></div>';
        }
      }
    }
  }

  function getRandomInt(min, max)
  {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

</script>
